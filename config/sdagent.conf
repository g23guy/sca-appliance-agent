# Values:  
# Default: $LOGLEVEL_MIN

LOGLEVEL=$LOGLEVEL_MIN

# Name:    LOGLEVEL_WORKER
# Desc:    
# Values:  
# Default: $LOGLEVEL_MIN

LOGLEVEL_WORKER=$LOGLEVEL_MIN

# Name:    EMAIL_*
# Desc:    
